<!DOCTYPE html>
<html>
    <head>
        <title>Example Document</title>

        <link href="./styles.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <h1>Header</h1>

        <table>
            <caption>Products</caption>

            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Pencil</td>
                    <td>$0.50</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Notebook</td>
                    <td>$3.00</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Pen</td>
                    <td>$1.35</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Backpack</td>
                    <td>$12.40</td>
                </tr>
            </tbody>
            
            <tfoot>
                <tr>
                    <td colspan="2">Sum</td>
                    <td>$17.25</td>
                </tr>
            </tfoot>
        </table>

        <script src="./scripts.js" type="text/javascript"></script>
    </body>
</html>
